<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
<head>
<meta charset="utf-8">
<title>Liste des Categories</title>
</head>
<body>
<div class="container mt-5">
<div class="card">
 <div class="card-header">
 Liste des Categories
  </div>
 <div class="card-body">

 <table class="table table-striped">
 <tr>
 <th>Nom Categorie</th><th>Description</th>
 </tr>
 <tr th:each="p:${categories}">

 <td th:text="${p.nomCat}"></td>
 <td th:text="${p.descriptionCat}"></td>
 
 <td><a class="btn btn-danger" onclick="return confirm('Etes-vous sÃ»r ?')" th:href="@{supprimerCategorie(id=${p.idCat}}">Supprimer</a></td>

 </tr>
 </table>
 
 <a class="btn btn-danger"  th:href="@{showAjout}">ajouter</a>
 
 </div>
</div>
</div>
</body>
</html>
