<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
<head>
<meta charset="utf-8">
<title>Liste des Produits</title>
</head>
<body>
<div class="container mt-5">
<div class="card">
 <div class="card-header">
 Liste des Produits
  </div>
 <div class="card-body">

 <table class="table table-striped">
 <tr>
 <th>Nom Produit</th><th>Prix</th><th>Categorie</th>
 </tr>
 <tr th:each="p:${produits.content}">

 <td th:text="${p.nomProduit}"></td>
 <td th:text="${p.prixProduit}"></td>
 <td>
        <span th:if="${p.categorie != null}" th:text="${p.categorie.nomCat}"></span>
        <span th:unless="${p.categorie != null}"></span>
    </td>
 <td><a class="btn btn-danger" onclick="return confirm('Etes-vous sÃ»r ?')" th:href="@{supprimerProduit(id=${p.idProduit},
page=${currentPage},size=${size})}">Supprimer</a></td>
<td><a class="btn btn-primary" th:href="@{modifierProduit(id=${p.idProduit},
page=${currentPage},size=${size})}">Modifier</a></td>
 </tr>
 </table>
 <ul class="nav nav-pills">
 <li th:each="page,status:${pages}">
 <a th:class="${status.index==currentPage?'btn btn-secondary':'btn' }"
 th:href="@{ ListeProduits(page=${status.index}, size=${size} ) }"
 th:text="${status.index }"></a>
 </li>
 </ul>
 <a class="btn btn-primary"  th:href="@{showCreate}">ajouter</a>
 
 </div>
</div>
</div>
</body>
</html>
